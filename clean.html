<script>
$(function() {
$('#sig').signature({guideline: true, guidelineOffset: 50, guidelineIndent: 20, guidelineColor: '#000000'});
	$('#sig').signature();
	$('#clear').click(function() {
		$('#sig').signature('clear');
	});
	$('#json').click(function() {
		alert($('#sig').signature('toJSON'));
	});
	$('#svg').click(function() {
		alert($('#sig').signature('toSVG'));
	});
});
</script>

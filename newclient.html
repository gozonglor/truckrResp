<body>

	<!-- Wrapper-->
		<div id="wrapper">

			<!-- Main -->
				<div id="main">

					<!-- Clients-->
						<article id="search" class="panel">
						<!--the ID is placed outside of the form because its a value that doesn't have to be filled in yet.-->
						<p><h1>Create New Donor</h1></p>
						<!--<label type="text" id="message" value="" color="red">-->
						<div id="message"></div>
						<form id="relationship_form">
							<input type="checkbox" name="Computer_Donor" style="display: none" checked> 
						</form>	

						<form id="new_client_form">
							<select id="ddlContactStatus">
								<option value="0">Select Contact Status...</option>
								<option value="active">Active</option>
								<option value="inactive">Inactive</option>
								<option value="dormant">Dormant</option>
								<option value="contact_needed">Contact Needed</option>
							</select>								
							<center>
								<input type ="text" id="firstName" placeholder="First name"/>
								<input type="text" id="lastName" placeholder="Last name"/>
								<input type="text" id="phone" placeholder="Phone" maxlength="10"/> 
								<input type="text" id="org" placeholder="Organization name"/>
								<input type="text" id="email" placeholder="Email"/>
								<input type="text" id="address" placeholder="Address: ex. 1600 Grand Avenue"/>
								<input type="text" id="address2" placeholder="Address2: ex. 1600 Grand Avenue"/>
								<input type ="text" id="city" placeholder="City: ex. St. Paul"/>
								<input type="text" id="state" placeholder="State: ex. MN"/>
							</center>
						</form>
						
	
						<form id="optional_form">
						<!--default clients get a 0 zipcode until I figure out how to use google's api to get the zip, and an id of 0-->
							<input type ="number" id="zip" style="display: none;" value="0"/> 
							<!--default client id cannot be 0 as the id is how we'll track the donor throughout all the pages-->
							<input type ="number" id="id" style="display: none;" value="0"/>
							<input type ="text" id="notes" placeholder="Optional notes"/>
							<input type ="text" id="contact_relationship" placeholder="contact_relationship"  style="display: none;"/>
						</form>
						
						<p><br><!--<a href="#filter" class="jumplink">-->
							<input type="button" value="Update New Client" id="create_new_client_button"></p>
								<!--</form>-->
								</center>
					<!-- Selected/Filter Clients-->
					<!-- initially hidden -->
					<!-- http://jsfiddle.net/manishmmulani/7MRx6/ -->
					<br><br><br>
						<div id="selected_clients" class="panel" style="display: none;">

						<!--</table>-->

<!DOCTYPE HTML>
<html>
<head>
	<title>Truck App | Clients</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
	<script src="js/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/init.js"></script>
	<script src="js/show.js"></script>
	<script src="js/createclient.js"></script>
	<script src="js/callsajax.js"></script>
	
	<noscript>
		<link rel="stylesheet" href="css/skel.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/style-desktop.css" />
		<link rel="stylesheet" href="css/style-noscript.css" />
	</noscript>
	<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
</head>

<body>
	<div id="wrapper">
		<div id="main">
		
			<article id="search" class="panel">
				<p><h1>Filter for a Donor</h1></p>
				
				<div id="hidden_donor"></div>
								
				<form id="relationship_form">
					<input type="checkbox" name="Computer_Donor" style="display: none" checked>
				</form>
										
				<form id="filtering_form">
					<select id="ddlContactStatus">
						<option value="active">Active</option>
						<option value="inactive">Inactive</option>
						<option value="dormant">Dormant</option>
						<option value="contact_needed">Contact Needed</option>
				    </select>
					<input type ="text" id="contact_relationship" placeholder="contact_relationship"  style="display: none;"/>
					<input type ="text" id="id" placeholder="id"  style="display: none;"/>
					<input type ="text" id="firstName" placeholder="First name"/>
					<input type="text" id="lastName" placeholder="Last name"/>
					<input type="text" id="phone" placeholder="Phone" maxlength="10"/> 
					<input type="text" id="org" placeholder="Organization name"/>
					<input type="text" id="email" placeholder="Email"/>
					<input type="text" id="address" placeholder="Address: ex. 1600 Grand Avenue"/>
					<input type="text" id="address2" placeholder="Address2: ex. 1600 Grand Avenue"/>
					<input type ="text" id="city" placeholder="City: ex. St. Paul"/>
					<input type="text" id="state" placeholder="State: ex. MN"/>
					<input type ="text" id="notes" placeholder="notes"  style="display: none;"/>
					
					<input type="button" value="Filter" id="filter_button">
					<a href="newclient.html"><input type = "button" value="New Client" id="newclient_button"></a>
				</form>
				<br><br><br><br><br><br>
				<!-- Selected/Filter Clients, initially hidden --> <!-- http://jsfiddle.net/manishmmulani/7MRx6/ -->
				<div id="selected_clients" class="panel" style="display: none;">
					<p><input type = "button" value="Select Client" id="selectedClient_button"></p>
					<table id="clientTable" class="filtered_client" >
					</table>
				</div>
			</article>
						
		</div>
	
			<!-- Footer -->
				<div id="footer">
					<ul class="copyright">
						<li>&copy; Untitled.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
	
	</div>
</body>
</html>
